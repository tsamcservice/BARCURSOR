<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="/data/images/{{image}}">
    <meta property="og:url" content="/og_html/{{id}}.html">
    <meta property="og:type" content="website">
    <title>{{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/data/images/{{image}}" alt="{{title}}" class="image">
        <div class="content">
            <h1>{{title}}</h1>
            <p>{{description}}</p>
        </div>
    </div>
</body>
</html>
